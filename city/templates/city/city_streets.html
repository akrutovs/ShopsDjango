{% extends 'base.html' %}
{% block title %}
    {{ title }}
{% endblock %}
{% block body %}
    <h2>Список улиц города - {{ city.name }}</h2>
    {% if streets %}
        {% for el in streets %}
            <div class="alert alert-warning mt-2">
                <h3>{{ el.name }}</h3>
            </div>
        {% endfor %}
    {% else %}
        <p>Нет записей</p>
    {% endif %}
{% endblock %}
