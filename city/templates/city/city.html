{% extends 'city/base.html' %}
{% block title %}
    {{ title }}
{% endblock %}
{% block body %}
    <h2>Список городов</h2>
    {% if cities %}
        {% for el in cities %}
            <div class="alert alert-warning mt-2">
                <h3>{{ el.name }}</h3>
                <h4>{{ el.id }}</h4>
            </div>
        {% endfor %}
    {% else %}
        <p>Нет записей</p>
    {% endif %}
{% endblock %}
